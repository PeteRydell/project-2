<div class="ui grid">    
    <div class="one wide column">
        <div>
            <button class="ui button sidebar" style="margin-top: 75px">
                <a class="item"><i class="house icon"></i></a>
            </button>
        </div>
    </div>
    <div class="eight wide column">
        <div class="ui card" style="width: 100%; margin-top: 75px">
            <div class="content">
                <div class="header">+ Add an Episode</div>
            </div>
            <div class="content">
                <div class="ui small feed">
                    <div class="event">
                        <div class="content">
                            <h4 class="ui sub header">Story</h4>
                            <div class="ui input" style="width: 100%">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="event">
                        <div class="content">
                            <h4 class="ui sub header">Episode Title</h4>
                            <div class="ui input" style="width: 100%">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="event">
                        <div class="four wide column">
                            <div class="content">
                                <h4 class="ui sub header">Episode No.</h4>
                                <div class="ui input">
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                        <div class="one wide column"></div>
                        <div class="six wide column">
                            <div class="ui radio checkbox" style="padding-top: 20px; padding-left: 10px">
                                <input type="radio" name="radio">
                                <label>Add this Episode to a Story</label>
                            </div>
                        </div>
                        <div class="five wide column"></div>
                    </div>
                    <div class="event">
                        <div class="content">
                            <h4 class="ui sub header">Episode Blurb</h4>
                            <div class="ui input" style="width: 100%">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="event">
                        <div class="content">
                            <h4 class="ui sub header">Playlist ID</h4>
                            <div class="ui input" style="width: 100%">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="ui radio checkbox">
                        <input type="radio" name="radio">
                        <label>Add Episode for Testing - select the box if episode is being added for A/B testing</label>
                    </div>
                    <div class="ui radio checkbox">
                        <input type="radio" name="radio">
                        <label>Choose Your Own Adventure</label>
                    </div>
                </div>
                <div class="content">
                    <div class="header">
                        <h4>+ Add Content - CSV</h4>
                        <label for="file">Upload CSV</label>
                        <input type="file" id="file" name="file">
                        <!-- <button class="ui green button">Choose File</button> -->
                        <button class="ui grey button" id="upload">Upload CSV</button>
                    </div>
                </div>
                <div class="ui horizontal divider"></div>
                <div class="content">
                    <div class="header">
                        <h4>+ Add Person</h4>
                    </div>
                </div>
                <div class="content">
                    <div class="header">
                        <h4>+ Add Media</h4>
                    </div>
                </div>
                <div class="ui horizontal divider"></div>
                <div class="content">
                    <div class="header">
                        <h4>+ Schedule</h4>
                    </div>
                </div>
                <div class="ui horizontal divider"></div>
                <div class="content">
                    <div class="header">
                        <button class="ui green button" id="preview">Preview</button>
                        <button class="ui red button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="one wide column"></div>
    <div class="four wide column">
        <h2 style="margin-top: 35px">Episode Preview</h2>
        <div class="ui card" style="width: 100%; margin-top: 35px; background-color: #333333; color: white" id="preview-texts">
            <p>Upload a file and click "Preview Episode"</p>
        </div>
    </div>
    <div class="two wide column"></div>
</div>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
<script type="text/javascript" src="./assets/js/preview.js"></script>

</body>
</html>
